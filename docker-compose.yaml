version: "3"

volumes:
  mongodb_volume:

services:
  Flask:
    build: Flask/
    restart: always
    ports:
      - 80:8080
    environment:
      - TZ=Europe/Moscow
      - MONGO_DB_ADDR=MongoDB
      - MONGO_DB_PORT=27017

  MongoDB:
    image: mongo:latest
    volumes:
      - mongodb_volume:/data/db
    restart: always
